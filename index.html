        const formatUserId = (phone) => {

        const normalizeDate = (dateInput) => {
            if (!dateInput) return new Date().toISOString().split('T')[0];
            try {
                const str = String(dateInput);
                if (str.match(/^\d{4}-\d{2}-\d{2}/)) return str.match(/^\d{4}-\d{2}-\d{2}/)[0];
                const d = new Date(dateInput);
                if (!isNaN(d.getTime())) {
                    const year = d.getFullYear();
                    const month = String(d.getMonth() + 1).padStart(2, '0');
                    const day = String(d.getDate()).padStart(2, '0');
                    return `${year}-${month}-${day}`;
                }
            } catch (e) { }
            return new Date().toISOString().split('T')[0];
        };

            return `${year}-${month}-${day}`;

            const handleSaveCategoryInternal = () => {
                if (!newCatName) return;

                     newCat = {

                        limit: newCatLimit ? parseInt(newCatLimit) : 0

            useEffect(() => setIsMounted(true), []);

            const budgets = categories
                .filter(c => c.type === 'Expense')
                .map(category => {
                    const totalSpent = transactions
                        .filter(t => (t.categoryId === category.id || t.category === category.name) && t.type === 'Expense')
                        .reduce((sum, t) => sum + t.amount, 0);
                    return { ...category, spent: totalSpent, limit: category.limit || 0 };
                });
            const formatCurrency = (val) => val.toLocaleString('vi-VN');
            
            return (
                <div className="glass-panel rounded-[3rem] p-8 border-white/60 transition-all duration-300 hover:shadow-xl bg-white/60">
                    <div className="flex items-center justify-between mb-8">
                        <h3 className="text-lg font-bold text-gray-800">Ngân sách dự kiến</h3>

                    {budgets.length === 0 ? (
                        <p className="text-sm text-gray-400 text-center py-4">Chưa có danh mục chi tiêu.</p>
                    ) : (
                        <div className="space-y-7">
                            {budgets.map((budget) => {
                                const limit = budget.limit > 0 ? budget.limit : 1;
                                const percentage = Math.min((budget.spent / limit) * 100, 100);
                                const colors = getColorClasses(budget.color);
                                const isOverBudget = budget.spent > limit && budget.limit > 0;
                                const barGradient = isOverBudget ? 'from-red-400 to-red-500' : colors.gradient;
                                
                                return (
                                    <div key={budget.id} className="group">
                                        <div className="flex justify-between items-end mb-3">

                                            </div>
                                            <div className="text-xs font-medium text-gray-500">
                                                <span className={`${isOverBudget ? 'text-red-500' : 'text-gray-900'} font-bold text-sm`}>{formatCurrency(budget.spent)}</span>

        const MonthlySummary = ({ transactions, onOpenStats, rolloverState, onRollover }) => {
            const totalIncome = transactions.filter(t => t.type === 'Income').reduce((sum, t) => sum + t.amount, 0);
            const totalExpense = transactions.filter(t => t.type === 'Expense').reduce((sum, t) => sum + t.amount, 0);
            const currentBalance = totalIncome - totalExpense;

            const formatLargeNumber = (num) => {
                const abs = Math.abs(num);
                const sign = num < 0 ? '-' : '';
                if (abs >= 1000000) return sign + (abs / 1000000).toFixed(1) + 'M';
                if (abs >= 1000) return sign + (abs / 1000).toFixed(0) + 'K';
                return num.toString();
            };
            
            const total = totalIncome + totalExpense;
            const incomePct = total > 0 ? (totalIncome / total) * 100 : 0;
            const expensePct = total > 0 ? (totalExpense / total) * 100 : 0;
            const [isMounted, setIsMounted] = useState(false);
            useEffect(() => setIsMounted(true), []);

            const canRollover = rolloverState.amount > 0 && !rolloverState.isDone;
            const btnState = canRollover ? 'active' : (rolloverState.isDone ? 'done' : 'inactive');

            return (
                <div className="glass-panel rounded-[3rem] p-6 shadow-xl relative overflow-hidden transition-all duration-300 hover:shadow-2xl bg-white/70">
                    <div className="flex justify-between items-center mb-6">
                        <div className="flex items-center gap-3">
                            <h3 className="text-xs font-bold text-gray-400 uppercase tracking-widest hidden md:block">TỔNG QUAN</h3>
                            <button
                                onClick={onRollover}
                                disabled={!canRollover}
                                className={`relative overflow-hidden flex items-center gap-2 px-4 py-2 rounded-full transition-all duration-500 border backdrop-blur-xl group ${btnState === 'active' ? 'border-amber-200 shadow-lg shadow-amber-200/50 cursor-pointer' : 'border-gray-100 cursor-default'}`}
                            >
                                {btnState === 'active' && <div className="absolute inset-0 bg-gradient-to-r from-amber-400 to-orange-400 opacity-100"></div>}

                                    <span className="material-symbols-outlined text-[18px]">{btnState === 'active' ? 'currency_exchange' : (btnState === 'done' ? 'check_circle' : 'savings')}</span>
                                    <span className="text-[10px] font-bold uppercase tracking-wider">{btnState === 'active' ? 'Chuyển dư' : (btnState === 'done' ? 'Đã chuyển' : 'Không dư')}</span>
                                </div>
                            </button>
                        </div>
                        <button onClick={onOpenStats} className="size-10 rounded-full bg-white hover:bg-gray-50 text-gray-400 hover:text-blue-500 transition-all shadow-sm border border-gray-100 flex items-center justify-center">

                        </button>
                    </div>
                    
                    <div className="grid grid-cols-3 gap-3 mb-6">

                        </div>

            const stats = useMemo(() => {
                const filtered = transactions.filter(t => t.type === view);
                const total = filtered.reduce((sum, t) => sum + t.amount, 0);
                const grouped = filtered.reduce((acc, t) => {
                    const catId = t.categoryId || t.category;
                    if (!acc[catId]) {
                        const catInfo = categories.find(c => c.id === t.categoryId || c.name === t.category) || { name: t.category, color: 'slate', icon: 'paid', limit: 0, type: view };
                        acc[catId] = { ...catInfo, amount: 0 };
                    }
                    acc[catId].amount += t.amount;
                    return acc;
                }, {});
                return { total, list: Object.values(grouped).sort((a, b) => b.amount - a.amount) };
            }, [transactions, categories, view]);
            
            return (
                <div className="fixed inset-0 z-[100] flex items-end md:items-center justify-center bg-white/40 backdrop-blur-md animate-fade-in-up">
                    <div className="bg-white w-full md:max-w-lg md:rounded-[3rem] rounded-t-[3rem] p-8 shadow-2xl h-[90vh] md:h-[80vh] flex flex-col border border-gray-100">
                        <div className="flex justify-between items-center mb-6">
                            <h2 className="text-xl font-bold text-gray-800">Thống kê</h2>
                            <button onClick={onClose} className="size-10 bg-gray-50 rounded-full flex items-center justify-center hover:bg-gray-100"><span className="material-symbols-outlined text-gray-600">close</span></button>
                        </div>
                        <div className="flex p-1 bg-gray-100 rounded-[1.5rem] mb-8">
                            <button onClick={() => setView('Expense')} className={`flex-1 py-3 rounded-[1.2rem] text-sm font-bold transition-all ${view === 'Expense' ? 'bg-white shadow-md text-rose-500' : 'text-gray-400'}`}>Chi Tiêu</button>
                            <button onClick={() => setView('Income')} className={`flex-1 py-3 rounded-[1.2rem] text-sm font-bold transition-all ${view === 'Income' ? 'bg-white shadow-md text-blue-500' : 'text-gray-400'}`}>Thu Nhập</button>
                        </div>
                        <div className="text-center mb-8">
                            <p className="text-xs font-bold text-gray-400 uppercase tracking-widest mb-1">Tổng {view === 'Expense' ? 'Chi Tiêu' : 'Thu Nhập'}</p>
                            <p className={`text-4xl font-black tracking-tight ${view === 'Expense' ? 'text-rose-500' : 'text-blue-500'}`}>{stats.total.toLocaleString('vi-VN')} <span className="text-lg text-gray-300 align-top">đ</span></p>
                        </div>
                        <div className="flex-1 overflow-y-auto no-scrollbar space-y-5 pr-1">
                            {stats.list.length === 0 ? <p className="text-center text-gray-300 text-sm py-10">Chưa có dữ liệu</p> : stats.list.map((item, idx) => {
                                const colors = getColorClasses(item.color || 'slate');
                                const percent = stats.total > 0 ? (item.amount / stats.total) * 100 : 0;
                                return (
                                    <div key={idx} className="relative">
                                        <div className="flex items-center justify-between mb-2">
                                            <div className="flex items-center gap-3">
                                                <div className={`size-10 rounded-full ${colors.bg} ${colors.text} flex items-center justify-center`}><span className="material-symbols-outlined text-[18px]">{item.icon}</span></div>
                                                <div><p className="text-sm font-bold text-gray-700 capitalize">{item.name}</p><p className="text-[10px] text-gray-400 font-bold">{percent.toFixed(1)}%</p></div>
                                            </div>
                                            <p className="text-sm font-bold text-gray-800">{item.amount.toLocaleString('vi-VN')}</p>
                                        </div>
                                        <div className="h-2 w-full bg-gray-50 rounded-full overflow-hidden">
                                            <div className={`h-full rounded-full bg-gradient-to-r ${colors.gradient} opacity-80`} style={{ width: `${percent}%` }}></div>
                                        </div>
                                    </div>
                                )
                            })}
                        </div>
                    </div>
                </div>
            );
        }

        const App = () => {
            const [transactions, setTransactions] = useState([]);
            // Initialize categories with default first, will sync from DB later
            const [categories, setCategories] = useState(DEFAULT_CATEGORIES);
            const [selectedDate, setSelectedDate] = useState(() => normalizeDate(new Date()));
            const [phoneNumber, setPhoneNumber] = useState(() => localStorage.getItem('monify_user_phone') || '');
            const [syncStatus, setSyncStatus] = useState('idle');
            const [showStats, setShowStats] = useState(false);
            const [isUserModalOpen, setIsUserModalOpen] = useState(false);
            const [rolloverState, setRolloverState] = useState({ amount: 0, isDone: false });

            // Calculate Rollover Logic
            const calculateRollover = (allTrans) => {
                const now = new Date();
                const currentYear = now.getFullYear();
                const currentMonth = now.getMonth();
                const prevDateObj = new Date(currentYear, currentMonth - 1, 1);
                const prevYear = prevDateObj.getFullYear();
                const prevMonthVal = prevDateObj.getMonth() + 1;
                const prevMonthStr = `${prevYear}-${String(prevMonthVal).padStart(2, '0')}`;
                const currentMonthVal = currentMonth + 1;
                const currentMonthStr = `${currentYear}-${String(currentMonthVal).padStart(2, '0')}`;

                const hasRollover = allTrans.some(t => t.isRollover === true && t.date.startsWith(currentMonthStr));
                const prevMonthTrans = allTrans.filter(t => t.date.startsWith(prevMonthStr));

                if (prevMonthTrans.length === 0) {
                     setRolloverState({ amount: 0, isDone: hasRollover });
                     return;
                }

                const totalIncomePrev = prevMonthTrans.filter(t => t.type === 'Income').reduce((sum, t) => sum + t.amount, 0);
                const totalExpensePrev = prevMonthTrans.filter(t => t.type === 'Expense').reduce((sum, t) => sum + t.amount, 0);
                const surplus = totalIncomePrev - totalExpensePrev;
                const finalAmount = surplus > 0 ? surplus : 0;
                setRolloverState({ amount: finalAmount, isDone: hasRollover });
            };

            const handleRolloverClick = async () => {
                if (!rolloverState.amount) return;
                const confirmMsg = `Tháng trước bạn còn dư ${rolloverState.amount.toLocaleString('vi-VN')}đ.\nBạn muốn chuyển số tiền này vào Thu nhập tháng này không?`;
                if (!confirm(confirmMsg)) return;

                const prevDate = new Date();
                prevDate.setMonth(prevDate.getMonth() - 1);

                try {
                    await window.addDoc(window.collection(window.db, "transactions"), {
                        userId: formatUserId(phoneNumber),
                        title: `Số dư tháng ${prevDate.getMonth() + 1}`,
                        category: 'Thu Nhập', 
                        categoryId: 'rollover_auto',
                        amount: rolloverState.amount,
                        date: normalizeDate(new Date()), 
                        time: new Date().toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' }),
                        type: 'Income',
                        method: 'Chuyển dư',
                        isRollover: true 
                    });
                } catch (e) {
                    alert("Lỗi kết nối!");
                }
            };

            // Main Effect for Transactions and Categories
            useEffect(() => {
                localStorage.setItem('monify_user_phone', phoneNumber);
                if (!phoneNumber) { 
                    setSyncStatus('error'); 
                    setTransactions([]); 
                    setCategories(DEFAULT_CATEGORIES); // Reset to default if no user
                    return; 
                }

                setSyncStatus('loading');
                const userId = formatUserId(phoneNumber);

                // 1. Sync Categories
                const categoryRef = window.doc(window.db, "categories", userId);
                const unsubCategories = window.onSnapshot(categoryRef, (docSnap) => {
                    if (docSnap.exists()) {
                        setCategories(docSnap.data().list || DEFAULT_CATEGORIES);
                    } else {
                        // If no custom categories exist in DB, check local storage or use default
                        const savedLocal = localStorage.getItem('monify_categories');
                        const initialCats = savedLocal ? JSON.parse(savedLocal) : DEFAULT_CATEGORIES;
                        // Save initial to DB so it syncs next time
                        window.setDoc(categoryRef, { list: initialCats }).catch(console.error);
                        setCategories(initialCats);
                    }
                });

                // 2. Sync Transactions
                const q = window.query(
                    window.collection(window.db, "transactions"),
                    window.where("userId", "==", userId)
                );

                const unsubTransactions = window.onSnapshot(q, (snapshot) => {
                    const data = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    data.sort((a, b) => {
                        if (a.date !== b.date) return new Date(b.date) - new Date(a.date);
                        return b.time.localeCompare(a.time);
                    });
                    setTransactions(data);
                    setSyncStatus('idle');
                    calculateRollover(data);
                }, (error) => {
                    console.error("Firebase Error:", error);
                    setSyncStatus('error');
                });

                return () => {
                    unsubCategories();
                    unsubTransactions();
                };
            }, [phoneNumber]);

            // Function to update categories in DB
            const updateCategoriesInDb = async (newCategories) => {
                if (!phoneNumber) return;
                const userId = formatUserId(phoneNumber);
                try {
                    await window.setDoc(window.doc(window.db, "categories", userId), { list: newCategories });
                } catch (e) {
                    console.error("Error updating categories:", e);
                }
            };

            const handleSaveCategory = (newCategory) => {
                let updatedCategories;
                const existingIndex = categories.findIndex(c => c.id === newCategory.id);
                if (existingIndex >= 0) {
                    updatedCategories = [...categories];
                    updatedCategories[existingIndex] = newCategory;
                } else {
                    updatedCategories = [...categories, newCategory];
                }
                setCategories(updatedCategories); // Optimistic update
                updateCategoriesInDb(updatedCategories);
            };

            const handleDeleteCategory = (categoryId) => {
                const updatedCategories = categories.filter(c => c.id !== categoryId);
                setCategories(updatedCategories); // Optimistic update
                updateCategoriesInDb(updatedCategories);
            }

            const handleAddTransaction = async (newTransaction) => {
                if (!phoneNumber) { 
                    setIsUserModalOpen(true);
                    return; 
                }
                try {
                    await window.addDoc(window.collection(window.db, "transactions"), {
                        ...newTransaction,
                        userId: formatUserId(phoneNumber),
                        createdAt: new Date().toISOString()
                    });
                } catch (e) {
                    console.error("Lỗi thêm:", e);
                    alert("Không thể lưu giao dịch. Kiểm tra mạng!");
                }
            };

            const handleDeleteTransaction = async (id) => {
                if (!confirm("Bạn muốn xóa giao dịch này?")) return;
                try {
                    await window.deleteDoc(window.doc(window.db, "transactions", id));
                } catch (e) {
                    console.error("Lỗi xóa:", e);
                    alert("Lỗi khi xóa!");
                }
            }

            // RESET DATA FUNCTION
            const handleResetData = async () => {
                if (!phoneNumber) return;
                const confirmReset = confirm("CẢNH BÁO: Bạn có chắc chắn muốn xóa TOÀN BỘ lịch sử giao dịch không?\nHành động này không thể hoàn tác.");
                if (!confirmReset) return;
                
                const userId = formatUserId(phoneNumber);
                setSyncStatus('loading');
                try {
                    // Query all transactions for this user
                    const q = window.query(
                        window.collection(window.db, "transactions"),
                        window.where("userId", "==", userId)
                    );
                    const snapshot = await window.getDocs(q);
                    
                    // Delete one by one (or batch if possible, simple loop is fine for this scale)
                    const deletePromises = snapshot.docs.map(doc => window.deleteDoc(doc.ref));
                    await Promise.all(deletePromises);
                    
                    alert("Đã xóa sạch dữ liệu giao dịch thành công!");
                    setIsUserModalOpen(false);
                } catch (e) {
                    console.error("Error resetting data:", e);
                    alert("Có lỗi xảy ra khi xóa dữ liệu.");
                } finally {
                    setSyncStatus('idle');
                }
            };

            const currentMonthTrans = transactions.filter(t => t.date.startsWith(selectedDate.substring(0, 7)));

            return (
                <React.Fragment>
                    <Header 
                        phoneNumber={phoneNumber} 
                        setPhoneNumber={setPhoneNumber} 
                        syncStatus={syncStatus} 
                        onOpenUserModal={() => setIsUserModalOpen(true)}
                    />
                    
                    <UserAuthModal 
                        isOpen={isUserModalOpen} 
                        onClose={() => setIsUserModalOpen(false)} 
                        phoneNumber={phoneNumber}
                        setPhoneNumber={setPhoneNumber}
                        onResetData={handleResetData}
                    />

                    <main className="flex-1 w-full max-w-[1280px] mx-auto px-4 py-4 animate-fade-in-up">
                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-6 h-full">
                            <div className="lg:col-span-7 flex flex-col gap-6 order-1 lg:order-1">
                                <TransactionForm 
                                    onAdd={handleAddTransaction} 
                                    selectedDate={selectedDate} 
                                    setSelectedDate={setSelectedDate} 
                                    categories={categories} 
                                    setCategories={setCategories}
                                    onSaveCategory={handleSaveCategory}
                                    onDeleteCategory={handleDeleteCategory}
                                />
                                <BudgetOverview transactions={transactions} categories={categories} />
                            </div>
                            <div className="lg:col-span-5 flex flex-col gap-6 h-full order-2 lg:order-2">
                                <MonthlySummary 
                                    transactions={currentMonthTrans} 
                                    onOpenStats={() => setShowStats(true)} 
                                    rolloverState={rolloverState}
                                    onRollover={handleRolloverClick}
                                />
                                <TransactionHistory transactions={transactions} selectedDate={selectedDate} setSelectedDate={setSelectedDate} categories={categories} onDelete={handleDeleteTransaction} />
                            </div>
                        </div>
                    </main>
                    <footer className="w-full max-w-[1280px] mx-auto px-6 py-6 text-center animate-fade-in-up" style={{ animationDelay: '0.4s' }}>
                        <p className="text-[10px] md:text-xs font-bold text-gray-400 uppercase tracking-widest">Designed by <span className="text-blue-500 hover:text-blue-600 transition-colors cursor-default">gxrtohuuloi-logistics</span></p>
                    </footer>
                    {showStats && <StatisticsModal onClose={() => setShowStats(false)} transactions={currentMonthTrans} categories={categories} />}
                </React.Fragment>
            );
        };

        const rootElement = document.getElementById('root');
        if (!rootElement) throw new Error("Could not find root element to mount to");
        const root = ReactDOM.createRoot(rootElement);
        root.render(<React.StrictMode><App /></React.StrictMode>);
    </script>
</body>
</html>
